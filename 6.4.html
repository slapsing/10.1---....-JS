<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const n = 3;
    for (let i = 0; i < n; i++) {
        const row = [];
        for (let j = 0; j < n; j++) {
            row.push((i + j) % 2 === 0 ? 'x' : 'o');
        }
        alert(row.join(' '));
    }
</script>
</body>
</html>
